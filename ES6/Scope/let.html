<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LET</title>
</head>
<body>
    <ul>
        <li>javascript</li>
        <li>java</li>
        <li>python</li>
        <li>django</li>
    </ul>
</body>
</html>

<script>
    var list = document.querySelectorAll("li");
    // var 사용시 클로저는 외부 변수에 대해 값이 아닌 참조로 접근하기때문에 
    // 최종 갱신된 변수에 대해서만 접근 할 수 있으므로
    // var를 쓸 경우 '4번째 리스트 입니다' 만 뜸
    for(let i = 0; i<list.length; i++){ 
        list[i].addEventListener("click", function(){
            console.log(i + "번째 리스트 입니다.");
        })
    }
</script>
