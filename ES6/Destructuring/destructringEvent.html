<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructuring 구조분해할당</title>
</head>
<body>
    <div>Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloremque fugit dicta minima ratione magni omnis enim quasi laborum veniam! A vel quae quos obcaecati consequatur voluptatibus placeat explicabo quod corporis?</div>
</body>
<script>
    //Destructuring 구조분해할당
    var news = [
        {
            "title" : "sbs",
            "imgurl" : "http://static.naver.net/newstand/2020/1030/img/000.jpg",
            "newslist" :[
                "삼성 이건희 별세",
                "애플 팀쿡 화환",
                "사이버펑크2077 연기",
                "AI시대"
            ]
        },
        {
            "title":"mbc",
            "imgurl":"http://static.naver.net/newsstand/2020/1030/img/001.jpg",
            "newslist":[
                "blabla",
                "ereqweqw",
                "qweqwe2123",
                "qweqwe21"
            ]
        }
    ];

    // mbc 객체의 newslist
    // function getNewsList([, {newslist}]) {
    //     console.log(newslist);
    // }

    // sbs 객체의 newslist
    function getNewsList([{newslist}]) {
        console.log(newslist);
    }

    getNewsList(news);

    // Event객체전달

    // document.querySelector("div").addEventListener("click", function(ev){
    //     console.log(ev.target);
    // });

    document.querySelector("div").addEventListener("click", function({target}){
        console.log(target.innerText);
    });

</script>
</html>
