<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructuring 구조분해할당</title>
</head>
<body>
    <div id="result"></div>
</body>
<script>
    //Destructuring 구조분해할당
    let obj = {
        name: "crong",
        address: "korea",
        age: 10
    }
    
    // 오브젝트에서 키값으로도 가능
    let {name, age} = obj;
    console.log(name, age);

    // 이름을 바꾸는 것도 가능
    let {name: myName, age: myAge} = obj;
    console.log(myName, myAge);
</script>
</html>
