<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS BIN</title>
</head>
<body>
    <ul>
        <li>apple</li>
        <li>orange</li>
        <li>banana</li>
        <li>strawberry</li>
    </ul>    
</body>
<script>
    function print() {
        // filter, include, from을 사용해서 문자열 'e'가 
        // 포함된 노드로 구성된 배열 만들어 반환하기

        let list = document.querySelectorAll("li");    
        console.log(list);
     
        let listArray = Array.from(list);
        console.log(listArray);

        let newArray = [];
        for(let i = 0; i < listArray.length; i++){
            newArray[i] = listArray[i].innerText;
        }

        console.log(newArray);

        let eArray = newArray.filter(function(v) {
            return v.includes("e");            
        })

        console.log(eArray);    
    }
    print();
</script>

</html>
