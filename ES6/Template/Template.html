<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>template</title>
</head>
<body>   
</body>
<script>
const data = [
    {
        name : 'coffee-bean',
        order : true,
        items: ['americano', 'milk', 'green-tea']
    },
    {
        name: 'starbucks',
        order: false,
    },
    {
        name: 'coffee-king',
        order: true,
        items: ['americano', 'cappuccino']
    }
]

// tagged template literals
function fn(tags, name, items){
    console.log(tags);
    if(typeof items === "undefined"){
        items = "<span style='color:red; font-weight: bold;'>주문 가능한 상품이 없습니다.</span>";
    }
    return (tags[0] + name + tags[1] + items + tags[2]);
}

data.forEach((v) => {
    let template = fn`<div>welcome ${v.name} !!</div>
    <h2>주문가능항목</h2><div>${v.items}</div>`;

    console.log(template);

    document.body.innerHTML += template+"<hr/>";
})    



</script>
</html>
