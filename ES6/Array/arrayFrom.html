<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6 Array.from</title>
</head>
<body>
    <div id="result"></div>
</body>
<script>
    function addMark() {         
        // 전달 받은 인자를 가지고 있는 arguemnts이지만 
        // 배열이 아니라 객체 인스턴스라 arguments.map이 허용 안됨
                
        // let newData2 = arguments.map(function(value){
        //     return value + "!";
        // });

        // 그러나 Array.from으로 변환해서 사용 가능   
        let newArray = Array.from(arguments);
        let newData = newArray.map(function(value){
            return value + "!";
        });
        
        console.log(newData);
    }

    addMark(1,2,3,4,5);
    
</script>
</html>
