<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spread operator</title>
</head>
<body>
    <div id="result"></div>
</body>
<script>
    function home(){
        // spread operator , ... 펼침연산자
        let pre = ["apple","orange", 100];
        let newData = [...pre];
        console.log("pre = ",pre)
        console.log("newData =",newData);

        // 참조가 같지 않음을 알 수 있다. 둘은 다른데이터
        // 복사한다고 생각하면 된다.
        console.log("pre === newData",pre === newData);        
        
    }
    home(); 
    
</script>
</html>
